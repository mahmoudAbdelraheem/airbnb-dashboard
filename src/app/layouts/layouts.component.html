<div class="flex flex-col h-screen">
  <mat-toolbar class="topbar">
    <div class="flex justify-around">
      <button
        mat-icon-button
        (click)="snav.toggle()"
        value="sidebarclosed"
        style="vertical-align: bottom"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span fxShow="false" class="mx-3" fxShow.gt-xs> Airbnb </span>
    </div>
    <span fxFlex></span>
    <span class="example-spacer"></span>
    <app-header></app-header>
  </mat-toolbar>

  <mat-sidenav-container class="flex-1">
    <mat-sidenav
      #snav
      id="snav"
      class="dark-sidebar pl-xs"
      [mode]="mobileQuery.matches ? 'side' : 'over'"
      [opened]="mobileQuery.matches"
      [disableClose]="mobileQuery.matches"
    >
      <app-sidebar class="h-full"></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="bg-transparent">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
