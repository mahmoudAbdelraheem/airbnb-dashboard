<body class="overflow-hidden">
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">
        Add Admin
      </h1>

      <div
        *ngIf="errorMessage"
        class="bg-red-100 text-red-700 p-4 rounded-lg mb-4"
      >
        {{ errorMessage }}
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <input
            type="text"
            placeholder="Username"
            formControlName="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-500"
          />
        </div>

        <div>
          <input
            type="text"
            placeholder="Email"
            formControlName="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-500"
          />
        </div>

        <div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-500"
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-rose-500 text-white py-2 px-4 rounded-lg hover:bg-rose-600 transition duration-200"
          >
            Add Admin
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
