<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-999"
>
  <div class="bg-white p-6 rounded-lg shadow-lg space-y-4 w-96 text-center">
    <h2 class="text-xl font-semibold text-gray-800">Confirm Deletion</h2>
    <p class="text-gray-600">Are you sure you want to delete this listing?</p>
    <div class="flex justify-center space-x-4">
      <button
        (click)="onCancel()"
        class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium rounded"
      >
        Cancel
      </button>
      <button
        (click)="onConfirm()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded"
      >
        Delete
      </button>
    </div>
  </div>
</div>
