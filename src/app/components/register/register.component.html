<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Register</h1>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="bg-red-100 text-red-700 p-4 rounded-lg mb-4"
    >
      {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username Input -->
      <div>
        <input
          type="text"
          placeholder="Username"
          formControlName="username"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-500"
        />
      </div>

      <!-- Email Input -->
      <div>
        <input
          type="text"
          placeholder="Email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-500"
        />
      </div>

      <!-- Password Input -->
      <div>
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-500"
        />
      </div>

      <!-- Sign Up Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-rose-500 text-white py-2 px-4 rounded-lg hover:bg-rose-600 transition duration-200"
        >
          Sign Up
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p class="text-gray-600 text-sm">
        Already have an account?
        <a
          [routerLink]="['/login']"
          class="text-rose-500 hover:text-rose-700 cursor-pointer"
        >
          Login
        </a>
      </p>
    </div>
  </div>
</div>
