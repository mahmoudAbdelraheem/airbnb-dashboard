<h1 class="text-3xl font-semibold text-gray-800 mb-6 px-3">Airbnb Category</h1>
<button mat-flat-button (click)="handleAddAction()" class="float-right m-3">
  Add Category
</button>

<div class="responsive_table p-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.label }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="icon" class="w-5 h-5" />
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          matTooltip="Edit"
          (click)="handleEditAction(element)"
        >
          <mat-icon class="text-red-500">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="delete"
          (click)="handleDeleteAction(element)"
        >
          <mat-icon class="text-red-500">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumn; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
  </table>
</div>
