<h1 class="text-3xl font-semibold text-gray-800 mb-6 px-3">Airbnb Category</h1>
<button mat-flat-button (click)="handleAddAction()" class="float-right m-3">
  Add Category
</button>

<div class="responsive_table p-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.label }}</td>
    </ng-container>
    <ng-container matColumnDef="nameAr">
      <th mat-header-cell *matHeaderCellDef>Name Arabic</th>
      <td mat-cell *matCellDef="let element">{{ element.labelAr }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="icon" class="w-5 h-5" />
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          matTooltip="Edit"
          (click)="handleEditAction(element)"
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 m-2 rounded"
        >
          Edit
        </button>
        <button
          mat-icon-button
          matTooltip="delete"
          (click)="openDeleteDialog(element.id)"
          class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 m-2 rounded"
        >
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumn; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
  </table>
</div>
@if(isDialogOpen){

<div
  class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-lg font-bold mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete this category?</p>
    <div class="mt-4 flex justify-end">
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded mr-2"
        (click)="isDialogOpen = false; airbnbToDelete = null"
      >
        Cancel
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded"
        (click)="handleDelete(true)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
}
